<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
		<header class="header">
			<figure class="figure">
				<img src="images/logo.svg" alt="Huddle Inc" class="logo" />
			</figure>
		</header>
		<main class="main blur">
			<div class="container">
				<section class="section">
					<figure class="box-img">
						<img
							src="images/illustration-mockups.svg"
							alt="Use Huddle is so very easy"
							class="img-hero"
						/>
					</figure>
					<div class="box-text">
						<h1 class="title">Build The Community Your Fans Will Love</h1>
						<p class="text">
							Huddle re-imagines the way we build communities. You have a voice,
							but so does your audience. Create connections with your users as
							you engage in genuine discussion.
						</p>
						<a href="#" class="sign-up">Register</a>
					</div>
				</section>
				<aside class="box-socials">
					<ul class="socials">
						<li class="social">
							<a href="#"
								><ion-icon name="logo-facebook" class="icon"></ion-icon
							></a>
						</li>
						<li class="social">
							<a href="#"
								><ion-icon name="logo-twitter" class="icon"></ion-icon
							></a>
						</li>
						<li class="social">
							<a href="#"
								><ion-icon name="logo-instagram" class="icon"></ion-icon
							></a>
						</li>
					</ul>
				</aside>
			</div>
		</main>
	</body>
</html>
